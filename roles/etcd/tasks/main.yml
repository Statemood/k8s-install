---
- name: "Create etcd user group"
  group:
    name: etcd
    gid: 2379
    system: yes
  tags:
    - create_etcd_group
    - install_etcd

- name: Create etcd user
  user:
    name: etcd
    uid: 2379
    group: etcd
    comment: "Etcd User"
    createhome: no
    home: "{{ etcd.data_dir }}"
    shell: /sbin/nologin
    system: yes
  tags:
    - create_etcd_user
    - install_etcd

- name: "Download etcd"
  unarchive:
    src: "{{ download.dest }}/etcd/{{ etcd.version }}/etcd-{{ etcd.version }}-linux-amd64.tar.gz"
    dest: /tmp/
    remote_src: no
  tags:
    - download_etcd
    - install_etcd

- name: "Install etcd"
  copy:
    src: "{{ item.src }}"
    dest: "/usr/bin/"
    owner: root
    group: root
    mode: 0755
    seuser: system_u
    setype: bin_t
    remote_src: yes
  with_items:
    - {src: "/tmp/etcd-{{ etcd.version }}-linux-amd64/etcd"}
    - {src: "/tmp/etcd-{{ etcd.version }}-linux-amd64/etcdctl"}
    - {src: "/tmp/etcd-{{ etcd.version }}-linux-amd64/etcdutl"}
  tags: install_etcd
  notify:
    - restart etcd

- name: "Distribution certs"
  copy:
    src: "{{ item.line }}"
    dest: "/etc/etcd/pki/"
    owner: root
    group: root
    mode: 0644
    seuser: system_u
    setype: cert_t
  with_items:
    - {line: '{{ cert.dir }}/etcd-ca.pem'}
    - {line: '{{ cert.dir }}/{{ ansible_default_ipv4.address }}/etcd-server.pem'}
    - {line: '{{ cert.dir }}/{{ ansible_default_ipv4.address }}/etcd-server.key'}
    - {line: '{{ cert.dir }}/{{ ansible_default_ipv4.address }}/etcd-peer.pem'}
    - {line: '{{ cert.dir }}/{{ ansible_default_ipv4.address }}/etcd-peer.key'}
    - {line: '{{ cert.dir }}/{{ ansible_default_ipv4.address }}/etcd-healthcheck-client.pem'}
    - {line: '{{ cert.dir }}/{{ ansible_default_ipv4.address }}/etcd-healthcheck-client.key'}
  tags:
    - dis_etcd_certs
    - dis_certs

- name: "Create etcd data directory"
  file:
    path: "{{ etcd.data_dir }}"
    owner: etcd
    group: etcd
    mode: 0700
    seuser: system_u
    setype: v_lib_t
    state: directory
  tags:
    - create_etcd_data_dir
  notify:
    - restart etcd

- name: "Generate etcd configure"
  template:
    src: "etcd.service.j2"
    dest: "/usr/lib/systemd/system/etcd.service"
    seuser: system_u
    setype: systemd_unit_file_t
  tags: dis_etcd_config
  notify:
    - restart etcd
